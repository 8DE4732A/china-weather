name: ffmpeg

on:
  schedule:
    - cron: "0 0 * * *"


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: rm -rf weather-ffmpeg/
      - run: rm -rf weather.mp4
      - run: mkdir weather-ffmpeg
      - run: mkdir public
      - run: python ln.py
      - uses: FedericoCarboni/setup-ffmpeg@v1
        id: setup-ffmpeg
      - run: ffmpeg -f image2 -i weather-ffmpeg/%06d.jpg -vcodec libx264 -r 10 ./public/weather.mp4
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}